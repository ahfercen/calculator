<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="history">
                        0
                    </div>
                    <div class="current">
                        0
                    </div>
                </div>
                <div class="controls">
                    <div class="operator-row">
                        <button class="eq">=</button>
                        <button class="clr">CLEAR</button>
                    </div>
                    <div class="number-container">
                        <button data-key="1" class="numbers">1</button>
                        <button data-key="2" class="numbers">2</button>
                        <button data-key="3" class="numbers">3</button>
                        <button data-key="+" class="op">+</button>
                        <button data-key="4" class="numbers">4</button>
                        <button data-key="5" class="numbers">5</button>
                        <button data-key="6" class="numbers">6</button>
                        <button data-key="-" class="op">-</button>
                        <button data-key="7" class="numbers">7</button>
                        <button data-key="8" class="numbers">8</button>
                        <button data-key="9" class="numbers">9</button>
                        <button data-key="x" class="op">x</button>
                        <button data-key="0" class="numbers">0</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
